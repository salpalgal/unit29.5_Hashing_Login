{% extends 'base.html' %}

{% block title%} feedback {% endblock%}

{% block content %}
<form action="/feedback/{{feed.id}}/update" method = "POST">
{{form.hidden_tag()}}
{% for field in form 
    if field.widget.input_type != 'hidden' %}
<p>{{field.label}}
    {{field}}

    {% for error in field.errors %}
        {{error}}
    {% endfor %}
</p>

{% endfor %}
<button>Update</button>
</form>
{% endblock%}
