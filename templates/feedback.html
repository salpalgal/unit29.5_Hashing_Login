{% extends 'base.html' %}

{% block title%} feedback {% endblock%}

{% block content %}
<form action="/user/{{user.username}}/feedback/add" method = "POST">
{{form.hidden_tag()}}
{% for field in form 
    if field.widget.input_type != 'hidden' %}
<p>{{field.label}}
    {{field}}

    {% for error in field.errors %}
        {{error}}
    {% endfor %}
</p>

{% endfor %}
<button>Add</button>
</form>

{% endblock%}
